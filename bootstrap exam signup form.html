<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body >
	<div class="container  mt-4  px-5 py-1 bg-primary">
		<div class=" container mt-3 p-4 bg-white">
			<h2>Sign Up</h2>
			<p> Please fill in this form to create an account!</p>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control bg-light border-0 rounded-0" name="" placeholder="First Name">
				</div>
				<div class="col">
					<input type="text" class="form-control bg-light border-0 rounded-0" name="" placeholder="Last Name">
				</div>
			</div>
			<div class="form-group mt-3 ">
				<input type="email" class="form-control bg-light border-0 rounded-0" id="email" placeholder="Email" name="email">
			</div> 
			<div class="form-group ">
				<input type="password" class="form-control bg-light border-0 rounded-0" id="pwd" placeholder="Password">
			</div>
			<div class="form-group ">
				<input type="password" class="form-control bg-light border-0 rounded-0" id="pwd" placeholder="Confirm Password">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input"> I accept the <span class="text-primary">Terms of Use </span> & <span class="text-primary">Privacy Policy</span>
			</div>
				<button type="button" class="btn btn-lg btn-primary mb-3 rounded-0 px-5 py-1 ">Sign Up</button>
		</div>
			<div class="text-center text-white mt-2"> Already have an account? <a href="" class="text-white"><u>Login here</u></a></div>
	</div>
</body>
</html>
